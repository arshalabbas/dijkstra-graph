<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijkstra Algorithm</title>
  </head>
  <body class="bg-blue-50 flex max-h-screen overflow-hidden">
    <div id="app" class="flex-1 py-5">
      <div class="bg-white w-full h-full rounded-r-4xl overflow-hidden">
        <canvas class="w-full h-full" id="graph"></canvas>
      </div>
    </div>
    <!-- Graph Tools -->
    <div id="tools" class="w-3/12 min-h-screen p-5 flex flex-col">
      <div class="flex flex-col gap-y-2 w-full">
        <button class="btn" id="add-btn">Add Vertex</button>
        <h1 class="tab-head">New Edge</h1>
        <div class="w-full flex gap-x-5 items-center">
          <select class="vertex-select flex-1 bg-white p-2 rounded-lg"></select>
          <span class="text-gray-500">â†’</span>
          <select class="vertex-select flex-1 bg-white p-2 rounded-lg"></select>
        </div>
        <div class="flex w-full items-end gap-x-10">
          <div class="w-full flex-1">
            <label class="text-xs font-semibold text-gray-400" for="edge-weight"
              >Weight / Distance</label
            >
            <input type="number" id="edge-weight" value="0" />
          </div>
          <button id="add-edge-btn" class="btn flex-1 h-fit w-fit">
            Add Edge
          </button>
        </div>
      </div>
      <div class="flex-1 overflow-y-auto flex flex-col gap-y-2" id="layers-tab">
        <div id="vertices-section">
          <h2 class="tab-head my-2">Vertices</h2>
          <ul class="list-none flex flex-col gap-y-2"></ul>
        </div>
        <div id="edges-section">
          <h2 class="tab-head my-2">Edges</h2>
          <ul class="list-none flex flex-col gap-y-2"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
